<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube Info Extractor - Asis Patra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">

    <link
      rel="stylesheet"
      href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("input").bind("enterKey",function(e){
          $("button").trigger("click"); 
        });
        $("input").keyup(function(e){
          if(e.keyCode == 13) {
            $(this).trigger("enterKey");
          }
        });
        $("button").click(function(){
          var URL = $("input").val();
          if (URL == "") {
            alert("URL Empty!");
            return;
          }
          if (URL.match(/(http:|https:)?(\/\/)?(www\.)?(youtube.com|youtu.be)\/(watch|embed)?(\?v=|\/)?(\S+)?/) == null) {
            alert("NOT a YouTube URL!");
            return;
          }
          $("button").prop('disabled', true);
          $.ajax({
            method: "GET",
            url: "http://192.168.0.10/blog/tools/ytinfo/extract.php",
            data: { url: URL},
            error: function(jqXHR, textStatus, errorThrown) {
              $("button").prop('disabled', false);
              alert(jqXHR.statusText);
            }, 
            success: function(data) {
              $("button").prop('disabled', false);
              $("#info").removeClass("is-hidden");
              data = JSON.parse(data); 
              $("#title").val(data.title);
              $("#description").text(data.description);
              $("#description").attr("rows",data.description.split('\n').length);
              $("#tagsyt").text(data.tags.join(','));
              $("#tagslist").text(data.tags.join('\n'));
              $("#tagslist").attr("rows",data.tags.length);
            }
          });
        });
      });
    </script>
  </head>
  <body>
        <nav class="navbar is-fixed-top is-dark">
      <div class="container">
        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="http://192.168.0.10/blog/">Home</a>
            <a class="navbar-item" href="http://192.168.0.10/blog/tools/tags/index.html">YouTube Tags Extractor</a>
            <a class="navbar-item" href="http://192.168.0.10/blog/tools/ytsearch/index.html">YouTube Tags Search</a>
            <a class="navbar-item" href="http://192.168.0.10/blog/tools/ytinfo/index.html">YouTube Info Extractor</a>
          </div>
    
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-link" href="http://192.168.0.10/blog/tools/index.html" id="tools">Tools</a>
                <a class="button is-primary" href="https://github.com/asispatra/">Github</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div style="height: 20px"></div>
    <section class="section">
      <div class="columns">
        <div class="column is-one-fifth">
        </div>
        <div class="column is-three-fifths">
          <div class="content">
            <h1>YouTube Info Extractor</h1>
            <h6>YouTube URL:</h6>
            <p>
            <input class="input" type="text" placeholder="YouTube URL">
            </p>
            <p>
            <button class="button is-info">Extract Info</button>
            </p>
            <div class="is-hidden" id="info">
            <h6>Title:</h6>
            <p>
            <input id="title" class="input" type="text">
            </p>
            <h6>Description:</h6>
            <p>
            <textarea id="description" class="textarea"></textarea>
            </p>
            <h6>Tags for YouTube</h6>
            <p>
            <textarea id="tagsyt" class="textarea"></textarea>
            </p>
            <h6>Tags in List:</h6>
            <p>
            <textarea id="tagslist" class="textarea"></textarea>
            </p>
            </div>
          </div>
        </div>
        <div class="column is-one-fifth">
        </div>
      </div>
    </section>
  </body>
</html>
